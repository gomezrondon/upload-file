plugins {
	id 'org.springframework.boot' version '2.5.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'org.springframework.experimental.aot' version '0.10.2'
	id 'org.graalvm.buildtools.native' version '0.9.1'
}

group = 'com.gomezrondon'
version = 'latest'
sourceCompatibility = '11'

repositories {
	maven { url 'https://repo.spring.io/release' }
	mavenCentral()
}


dependencies {
	implementation 'com.googlecode.json-simple:json-simple:1.1.1'
	implementation group: 'com.google.cloud', name: 'google-cloud-storage', version: '1.118.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}

bootBuildImage {
	builder = 'paketobuildpacks/builder:tiny'
	environment = ['BP_NATIVE_IMAGE': 'true']
}

nativeBuild {
	classpath "$buildDir/resources/aot", "$buildDir/classes/java/aot"
}
